<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACME Car Rentals</title>
    <link rel="icon" type="img" href="images/carIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

<style>

.box{
    width: 400px;
    height: 790px;
    border: 1px solid black;
    padding: 20px;
}
   
label {
    display: inline;
    width: 1px;
}

#redCircle {
  display: none;
  position: absolute;
  text-align: center;
  color: white;
  transform: translate(38%, -80%);

}

#receiptBox {
  background-image: url(images/receiptPaper.jpg)

}

#blueSedanCarRental {
  position: absolute;
  text-align: center;
  color: white;
  transform: translate(90%, -60%);
}

</style>
   
  <body>
    <header class="container">
        
    </header>

    <main class="container">
        <div class="box mt-5" style="text-align: justify;" id="receiptBox">

            <h1 style="text-align: center; font-style: italic; margin-bottom: 20px;">ACME</h1><br>
            <img src="images/blueSedanCarRental.png" width="125" height="125" id="blueSedanCarRental">
            <h1 style="text-align: center; font-style: italic; margin-top: 10px">Car Rentals</h1><hr>

            <label class="form-label" for="inputPickupDate">Pickup date: </label>
            <input class="form-label" id="inputPickupDate" type="date"><br>

            <label class="form-label" for="inputNumOfDays">Number of days: </label>
            <input class="form-label" id="inputNumOfDays" type="text"><br>

            <label for="under25" style="font-weight: bold;">Options</label><br>

            <input type="checkbox" id="tollTag" name="tollTag" value="tolltag">
            <label for="tollTag"></label>Electronic Toll Tag ($3.95/day)</label><br>

            <input type="checkbox" id="gps" name="gps" value="gps">
            <label for="gps"></label>GPS ($2.95/day)</label><br>

            <input type="checkbox" id="roadsideAssistance" name="roadsideAssistance" value="roadsideassistance" style="margin-bottom: 20px">
            <label for="roadsideAssistance"></label>Roadside Assistance ($2.95/day)</label><br>

            <label for="under25" style="font-weight: bold;">Under 25</label><br>
            <input type="radio" name="under25" id="noRadioBtn" value="no"> No 
            <input type="radio" name="under25" id="yesRadioBtn"value="yes" style="margin-left: 10px;"> Yes<br>

            <div class="mt-3">
                <button type="button" id="totalCostBtn" class="btn btn-white" style="border-color: black;">Estimate Total Cost</button>
            </div><br>


            <div style="text-align: center;">
              <h6>Car Rental: $</h6><h6 id="outputCarRental"></h6>
              <h6>Options: $</h6><h6 id="outputOptions"></h6>
              <h6>Under 25 Surcharge: $</h6><h6 id="outputUnder25"></h6><br>
  
              <h6 style="font-weight: bold;">Total Due: $</h6><h6 id="outputTotalDue"></h6>
            </div>

            <div> 
              <img id="redCircle" src="images/redCircle.png" alt="redCircle" width="200px" height="100px"/> 
            </div>

            
            
        </div>
    </main>

    <script src="scripts/index.js"></script>

function show() {
            document.getElementById('redCircle')
                .style.display = "block";
            document.getElementById('totalCostBtn')
                .style.display = "block";
        }

    </script> -->
  </body>
</html>
